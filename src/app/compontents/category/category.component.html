<ul class="list-group">
    <li (click)="removeCurrentCategory()" [class]="getAllCategoryClass()" routerLink="/products">All Products</li>
    <li *ngFor="let category of categories" (click)="setCurrentCategory(category)" [class]="getCurrentCategoryClass(category)" routerLink="products/category/{{ category.categoryId }}"> {{ category.categoryName }} </li>
</ul>
